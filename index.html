    body {

    .glow {
      font-size: 80px;
      color: #fff;
      text-align: center;
      animation: glow 1s ease-in-out infinite alternate;
    }

    @-webkit-keyframes glow {
      from {
        text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #e60073, 0 0 40px #e60073, 0 0 50px #e60073, 0 0 60px #e60073, 0 0 70px #e60073;
      }

      to {
        text-shadow: 0 0 20px #fff, 0 0 30px #ff4da6, 0 0 40px #ff4da6, 0 0 50px #ff4da6, 0 0 60px #ff4da6, 0 0 70px #ff4da6, 0 0 80px #ff4da6;
      }
    }
  </style>
  <h1 class="glow">Benim GitHub Adresim</h1>
  <h1 class="glow">Benim Dünyam</h1>
  <div class="social-menu-container">
    <div class="item item-1 animate__animated animate__fadeInDown">
      <a href="https://github.com/BunyaminEfe/" target="_blank"><i class="fa-brands fa-github"></i></i>
        <div class="text">GitHub</div>
      </a>
    </div>
    <div class="item item-2 animate__animated animate__fadeInDown">
      <a href="https://www.instagram.com/bejo_app/" target="_blank"><i class="fa-brands fa-instagram"></i>
        <div class="text">Instagram</div>
      </a>
    </div>
    <div class="item item-4 animate__animated animate__fadeInDown">
